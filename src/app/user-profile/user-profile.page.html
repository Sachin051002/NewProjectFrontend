<ion-content>
  <ion-card *ngIf="user">
    <ion-card-header>
      <ion-card-title>{{ user.firstName }} {{ user.lastName }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <form (ngSubmit)="updateUserProfile()" #profileForm="ngForm">
        <ion-item>
          <ion-label position="floating">First Name</ion-label>
          <ion-input type="text" name="firstName" [(ngModel)]="user.firstName" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Last Name</ion-label>
          <ion-input type="text" name="lastName" [(ngModel)]="user.lastName" required></ion-input>
        </ion-item>
        <ion-item *ngIf="user.imageUrl">
          <img [src]="user.imageUrl" alt="User Image" style="max-width: 200px;">
        </ion-item>
        <ion-item>
          <input type="file" (change)="onFileSelected($event)" accept="image/*">
        </ion-item>
        <ion-button type="submit" expand="block">Update Profile</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
